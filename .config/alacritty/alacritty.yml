window:
  dynamic_padding: false
  decorations: None
  padding:
    x: 0
    y: 25
font:
  normal:
    family: SauceCodePro Nerd Font Mono
    style: ExtraLight
  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold
  italic:
    family: SauceCodePro Nerd Font Mono
    style: Light Italic
  bold_italic:
    family: SauceCodePro Nerd Font Mono
    style: Bold Italic
  size: 18.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
shell:
  program: /usr/local/bin/fish

